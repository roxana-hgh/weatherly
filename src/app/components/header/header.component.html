    <!-- Header -->
    <header class="header w-100 position-fixed">
        <div class="container">
            <div class="row w-100 justify-content-between align-items-center g-0">
                <div class="col-2">
                    <button (click)="openMenu(menuOffcanvas)"  class="btn p-1">
                        <i class="bi bi-list"></i>
                    </button>
                </div>
                <div class="col-8 text-center">
                    <a class="d-block text-center text-decoration-none"  href="">
                        <div class="logo d-flex align-items-center gap-2 w-100 justify-content-center p-2">
                            <img src="assets/images/logo.png" alt="" />
                            <h6>Weatherly</h6>
                        </div>
                    </a>
                  
                </div>
                <div class="col-2 text-end">
                    <a href="" target="_self" class="btn p-1">
                        <i class="bi bi-gear"></i>
                        <span class="count-indicator"></span>
                    </a>
                </div>
            </div>
        </div>
        
    </header>
    <!-- Header ends -->

    <ng-template  #menuOffcanvas let-offcanvas>
        <div class="offcanvas-header">
            <!-- <a class="d-block text-center text-decoration-none w-50"  href="">
                <div class="logo d-flex align-items-center gap-2 w-100 justify-content-center p-2">
                    <img class="img-fluid" src="assets/images/logo.png" alt="" />
                    <h6>Weatherly</h6>
                </div>
            </a> -->
           
            <button type="button" class="btn-close" aria-label="Close" (click)="offcanvas.dismiss('Cross click')"></button>
        </div>
        <div class="offcanvas-body position-relative h-100">


            <div class="menu-list px-1">
                <ul class="list-unstyled">
                    <li class=" menu-item">
                        <a class="d-block" href="">
                            <span class="icon"><i class="bi bi-house"></i></span>
                            <span class="menu-title">Home</span>
                        </a>
                    </li>
                    <li class=" menu-item">
                        <a class="d-block" href="">
                            <span class="icon"><i class="bi bi-gear"></i></span>
                            <span class="menu-title">Locations</span>
                        </a>
                    </li>

                    <li class=" menu-item">
                        <a class="d-block" href="">
                            <span class="icon"><i class="bi bi-gear"></i></span>
                            <span class="menu-title">Settings</span>
                        </a>
                    </li>
                   
                  
                    
                  </ul>
            </div>

            <div class="offcanvas-btns d-flex justify-content-between position-absolute w-100 bottom-0 start-0 p-3">

               

                <div ngbDropdown placement="top-start" class="d-inline-block">
                    <button type="button" class="btn text-primary" id="ThemeSelection" ngbDropdownToggle><i class="bi bi-brightness-high"></i></button>
                    <div class="w-auto" ngbDropdownMenu aria-labelledby="ThemeSelection">
                        <button ngbDropdownItem >Dark</button>
                        <button ngbDropdownItem >Light</button>
                      
                    </div>
                </div>

                <div class="cw w-50 p-2">
                    <img class="img-fluid d-block" src="https://raw.githubusercontent.com/Tomorrow-IO-API/tomorrow-weather-codes/refs/heads/master/powered-by-tomorrow/Powered_by_Tomorrow-Black.png" alt="">
                </div>
               
            </div>
            <!-- <button (click)="set_lang('en')">English</button>
            <button (click)="set_lang('fa')">Farsi</button> -->
            
        </div>
    </ng-template>
